<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
    </a>
    @if(!!userRole() && userRole() === 'Customer') {
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="/" class="nav-link px-2" routerLinkActive="link-secondary" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
        <li><a routerLink="/books" class="nav-link px-2" routerLinkActive="link-secondary" [routerLinkActiveOptions]="{ exact: true }">Books</a></li>
        <li><a routerLink="/rentals" class="nav-link px-2" routerLinkActive="link-secondary" [routerLinkActiveOptions]="{ exact: true }">My Rentals</a></li>
      </ul>
    } @else if(!!userRole() && userRole() === 'Librarian') {
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="/" class="nav-link px-2" routerLinkActive="link-secondary" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
        <li><a routerLink="/books" class="nav-link px-2" routerLinkActive="link-secondary" [routerLinkActiveOptions]="{ exact: true }">Books</a></li>
      </ul>
    }
    <div class="col-md-3 text-end">
      @if(!!userRole()){
        <button type="button" class="btn btn-outline-primary me-2" (click)="logOut()">Log Out</button>
      }
    </div>
</header>
