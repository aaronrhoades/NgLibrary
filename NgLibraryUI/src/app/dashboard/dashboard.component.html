<h2>Featured Books</h2>
<div class="row">
    @for(book of featuredBooks; track book.id) {
        <div class="col-md-4">
            <app-featured-book [book]="book"></app-featured-book>
        </div>
    }
</div>
<h2>Actions</h2>
@if(userRole() === 'Customer') {
    <div class="my-3">
        <a routerLink="/books" class="btn btn-primary">View All Books</a>
    </div>
    <div class="my-3">
        <a routerLink="/rentals" class="btn btn-primary">My Rentals</a>
    </div>
} @else if (userRole() === 'Librarian') {
    <div class="my-3">
        <a routerLink="/books" class="btn btn-primary">View All Books</a>
    </div>
    <div class="my-3">
        <a routerLink="/rentals/manage" class="btn btn-primary">Manage Rentals</a>
    </div>
}
