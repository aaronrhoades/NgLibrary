<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-sm-2">
        <label for="rating">Rating (1â€“5)</label>
        <input type="number" class="form-control" formControlName="rating" min="1" max="5">
        
    </div>
    <div class="form-group">
        <label for="reviewText">Review</label>
        <textarea id="reviewText" class="form-control" formControlName="reviewText" rows="3"></textarea>
    </div>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-danger mx-2" (click)="cancelReviewEditMessage()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

<app-modal (onConfirmOrCancel)="modalSubmit($event)" [modal]="modal" [show]="showModal"></app-modal>
