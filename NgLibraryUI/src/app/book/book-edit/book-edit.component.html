@if(!isNew) {
    <div class="d-flex justify-content-end">
        <div>
            <button class="btn btn-danger" (click)="deleteBookMessage()">Delete</button>
        </div>
    </div>
}
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    @if(!isNew) {
        <div class="form-group">
            <label for="id">ID</label>
            <input id="id" type="text" class="form-control" formControlName="id" />
        </div>
    }
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" class="form-control" formControlName="title" required />
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input id="author" type="text" class="form-control" formControlName="author" required />
    </div>    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" formControlName="description" rows="3"></textarea>
    </div>
    <div class="form-group">  
        <label for="category">Category</label>
        <input id="category" type="text" class="form-control" formControlName="category" required />
    </div>
    <div class="form-group">
        <label for="coverImg">Cover Image URL</label>
        <input id="coverImg" type="text" class="form-control" formControlName="coverImg" />
    </div>
    <div class="form-group">
        <label for="publisher">Publisher</label>
        <input id="publisher" type="text" class="form-control" formControlName="publisher" />
    </div>
    <div class="form-group">
        <label for="publishedDate">Published Date</label>
        <input id="publishedDate" type="date" class="form-control" formControlName="publishedDate" required />
    </div>
    <div class="form-group">
            <label for="isbn">ISBN</label>
            <input id="isbn" type="text" class="form-control" formControlName="isbn" required />
    </div>
    <div class="form-group">
        <label for="pageCount">Page Count</label>
        <input id="pageCount" type="number" class="form-control" formControlName="pageCount" required min="1" />
    </div>
    <div class="form-group">
        <label for="available">Available Copies</label>
        <input id="available" type="number" class="form-control" formControlName="available" required min="0" />
    </div>
    <div class="form-group">
        <label for="totalCount">Total Copies</label>
        <input id="totalCount" type="number" class="form-control" formControlName="totalCount" required min="1" />
    </div>

    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-danger mx-2" (click)="cancelBookEditMessage()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
<app-modal (onConfirmOrCancel)="modalSubmit($event)" [modal]="modal" [show]="showModal"></app-modal>
